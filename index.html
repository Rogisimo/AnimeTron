<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeTron</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="landing-page">
        <nav>
            <figure class="logo">
                <h1 class="logo-text">Anime<span class="red">Tron</span></h1>
            </figure>
            <ul class="nav-link-list">
                <li><a href="#" class="nav-link nav-link-ltr">Home</a></li>
                <li><a href="#" class="nav-link nav-link-ltr">Find Quote</a></li>
                <li><a href="#" class="nav-link nav-link-ltr">Contact</a></li>
            </ul>
        </nav>
        <div class="search">
            <h1 class="landing-page-header">
                GET ANIME QUOTE
            </h1>
            <div class="serach-bar">
                <input type="text" class="quote-search" id="searchInput" placeholder="Anime name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="search-button" onclick="searchByAnimeName()">Search</button>
        </div>
    </section>
    <section class="quotes">
        <div class="container">
            <div class="row">
                <h3 class="quotes-header">Search results for:</h3>
                <div class="quote-cards">

                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
